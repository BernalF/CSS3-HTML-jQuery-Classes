<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>insertAfter demo</title>
  <style> 
 body, div, ul, li, h1, h2, h3, h4, h5, form, input, textarea, p, table, tr, td
        {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }

        body
        {
            background: #22252b;
            color: #fff;
        }
        .maincontent
        {
            width: 700px;
            margin: 0 auto;
          margin-top:10px;
        }
      #hmundo{
        
          border: 2px solid #DF0174; 
          text-align:center;
      } 
     .divGreen{
       border: 2px solid #088A4B; 
       text-align:center;
      }      
	  .blueDiv{
	    border: 2px solid #4000FF; 
       text-align:center;
	  }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="maincontent">
<div id="hmundo">Hola mundo</div>
  <button id="after" onclick="after()">After</button>
  <button id="insertAfter" onclick="insertAfter()">Insert After</button>
  <button id="insertAfterMove" onclick="insertAfterMove()">Insert After Move</button>
 
</div>
</body>
<script>
function insertAfter(){
$("<div class='divGreen'>Insert After</div>").insertAfter("#hmundo");
}
function insertAfterMove(){
$("#hmundo").insertAfter(".divGreen");
}
function after(){
$("#hmundo").after("<div class='blueDiv'>After</div>");
}
</script>
</html>
