<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise JS</title>   
	<link rel="stylesheet" href="reset.css" />	
	<link rel="stylesheet" href="page_styles.css" />	
  </head>
  <body>
	<form>
		<div id="mainContainer" class="mainContainer">
			<p>The submitted information is:</p>
		</div>		
	</form>
  </body>
</html>
<script>	
	var p = document.getElementById('mainContainer');
	var subObj = JSON.parse(sessionStorage.tmpObj);
	var l = subObj.sonsNames.length;
	var i;
	
	p.innerHTML +=  '<p class="p1">Name: ' + subObj.name + '</p>';
	p.innerHTML +=  '<p class="p1">Age: ' + subObj.age + '</p>';
	
	if(l){
		p.innerHTML +=  '<p class="p2">Sons Names:</p>';
		for(i = 0; i < l; i++){
			p.innerHTML +=  '<p class="p3">' + subObj.sonsNames[i] + '</p>';
		}	
	}
		
	//alert(sessionStorage.tmpObj);
		
</script>
