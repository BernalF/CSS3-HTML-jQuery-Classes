<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body, div, ul, li, h1, h2, h3, h4, h5, form, input, textarea, p, table, tr, td
        {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }

        .form
        {
            overflow:hidden;
        }

        body
        {
            background: #006666;
            color: #fff;
        }

        ul
        {
            list-style: none;
            overflow: hidden;
            text-align: justify;
        }

            ul li
            {
                padding: 5px;
                border: 2px solid #003300;
            }

        .maincontent
        {
            width: 700px;
            margin: 0 auto;
        }

        a
        {
            color: #fff;
            display: block;
            text-decoration: none;
        }

        .containerP,
        .containerD
        {
            overflow: hidden;
        }

            .containerD input, select, textarea
            {
                display: block;
                margin: 2px;
                color: #fff;
                background: #01317d;
            }

            .containerD button
            {
                width: 50%;
                float: left;
            }

        .containerP 
        {
            margin: 5px;
            float: left;
        }

        .marked
        {
            border: 3px red solid;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="maincontent">
        <ul class="form">
            <li>
                <input type="hidden" id="mid" merchantid="3" />
                <span>MerchantID:
                    <label id="lblMID"> </label>
                </span>
            </li>
            <li>
                <span>Total of Buttons: </span>
                <label id="lbltbtns">Temp text </label>
            </li>
            <li>
                <div class="containerD">
                    <button id="btn1">Get MerchantID</button>
                    <button class="button">Set MerchantID 10</button>
                    <button id="btn3">Set MerchantID 10 + 5</button>
                    <button class="button">Set MerchantID 20 and Add contractID 10</button>
                    <button id="btn4">Remove contractID</button>
                    <button id="btn5"> Zoila </button>
                    <button >GetTotalOfButtons</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
