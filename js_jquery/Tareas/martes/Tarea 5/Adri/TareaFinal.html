<body>
    <form action="https://www.google.co.cr" method="get">
    <div id="wrap">
    <div id="AddSection">
        <ul>
            <li><label id="lname">Name *</label>
                <input  type="text" id="iName" name="name"  maxlength="50" size="30"/>
            </li>
            <li><label id="lAge">Age *</label>
                <input  type="text" id="iAge" name="Age" maxlength="3" size="30"/>
            </li>
            <li>
                <label>Have Sons?</label>
                <input class="clsradio" type="radio" name="select" value="Yes" />Yes
                <input class="clsradio" type="radio" name="select" value="No"/>No
            </li>
        </ul>
    </div>
    <div id="column1" class="cHidden">
        <ul>
            <li>
            <h2>Sons Information</h2>
            <p>
                <label id="SonName">Son Name</label>
                <input  type="text" id="iSonName" name="SonName" maxlength="50" size="30"/>
            </p>
            <p>
                <label id="Genre">Genre</label>
                <select id="iGenre" class="combobox" name="Genre">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>            
                <input id="btnAdd" type="button" class="cButton" value="Add" />
            </p>
            </li>
        </ul>
    </div>
    <div id="column2" class="cHidden">
        <table id="tblData">         
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="footer">
                <input id="btnSave" type="submit" class="cButton" value="Save" />
    </div>
    </div>
    </form>
</body>
