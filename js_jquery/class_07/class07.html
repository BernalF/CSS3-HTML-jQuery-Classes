<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body, div, ul, li, h1, h2, h3, h4, h5, form, input, textarea, p, table, tr, td
        {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }

        .form
        {
            overflow: hidden;
        }

        body
        {
            background: #22252b;
            color: #fff;
        }

        ul
        {
            list-style: none;
            overflow: hidden;
            text-align: justify;
        }

            ul li
            {
                padding: 5px;
                border: 2px solid #5a5c63;
            }

        .maincontent
        {
            width: 700px;
            margin: 0 auto;
        }

        a
        {
            color: #fff;
            display: block;
        }

        .containerP,
        .containerD
        {
            overflow: hidden;
        }

            .containerD input, select, textarea
            {
                display: block;
                margin: 2px;
                color: #fff;
                background: #01317d;
            }

            .containerD button
            {
                width: 50%;
                float: left;
            }

            .containerP p
            {
                margin: 5px;
                float: left;
            }

        .marked
        {
            border: 3px red solid;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .div
        {
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 100px;
            height: 100px;
        }

            .div a
            {
                width: 80px;
                font-size: small;
            }

        .red
        {
            border-color: red;
        }

        .green
        {
            border-color: #1eb70d;
        }

        .yellow
        {
            border-color: #c7b812;
        }
    </style>
</head>
<body>
    <div class="maincontent">
        <ul class="form">
            <li>
                <input type="hidden" id="mid" merchantid="520" />
                <span>MerchantID:
                    <label id="lblMID"></label>
                </span>
            </li>
            <li>
                <span>Total of Buttons: </span>
                <label id="lbltbtns"></label>
            </li>
            <li>
                <div class="containerD">
                    <button id="btn1">Get MerchantID</button>
                    <button class="button">Set MerchantID 920</button>
                    <button id="btn3">Set MerchantID 520 + 10</button>
                    <button class="button">Set MerchantID 520 and Add contractID 1314520</button>
                    <button id="btn4">Remove contractID</button>
                    <button>GetTotalOfButtons</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../js/jquery-2.0.3.js"></script>
<script src="class07.js"></script>

    $(function () {
        ACME.class07.init();
    });
</script>
