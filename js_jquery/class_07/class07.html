<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body, div, ul, li, h1, h2, h3, h4, h5, form, input, textarea, p, table, tr, td
        {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }

        .form
        {
            overflow: hidden;
        }

        body
        {
            background: #22252b;
            color: #fff;
        }

        ul
        {
            list-style: none;
            overflow: hidden;
            text-align: justify;
        }

            ul li
            {
                padding: 5px;
                border: 2px solid #5a5c63;
            }

        .maincontent
        {
            width: 700px;
            margin: 0 auto;
        }

        a
        {
            color: #fff;
            display: block;
        }

        .containerP,
        .containerD
        {
            overflow: hidden;
        }

            .containerD input, select, textarea
            {
                display: block;
                margin: 2px;
                color: #fff;
                background: #01317d;
            }

            .containerD button
            {
                width: 50%;
                float: left;
            }

            .containerP p
            {
                margin: 5px;
                float: left;
            }

        .marked
        {
            border: 3px red solid;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .div
        {
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 100px;
            height: 100px;
        }

            .div a
            {
                width: 80px;
                font-size: small;
            }

        .red
        {
            border-color: red;
        }

        .green
        {
            border-color: #1eb70d;
        }

        .yellow
        {
            border-color: #c7b812;
        }
    </style>
</head>
<body>
    <div class="maincontent">
        <ul class="form">
            <li>
                <input type="hidden" id="mid" merchantid="520" />
                <span>MerchantID:
                    <label id="lblMID"></label>
                </span>
            </li>
            <li>
                <span>Total of Buttons: </span>
                <label id="lbltbtns"></label>
            </li>
            <li>
                <div class="containerD">
                    <button id="btn1">Get MerchantID</button>
                    <button class="button">Set MerchantID 920</button>
                    <button id="btn3">Set MerchantID 520 + 10</button>
                    <button class="button">Set MerchantID 520 and Add contractID 1314520</button>
                    <button id="btn4">Remove contractID</button>
                    <button>GetTotalOfButtons</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../js/jquery-2.0.3.js"></script>
<script>
    $(function () {
        //Retrieve Attributes
        var getAttrMID = function () {
            var mid = $('#mid').attr('merchantid');
            $('#lblMID').html(mid);
        };

        $('#btn1').off('click.btn1').on('click.btn1', function () {
            getAttrMID();
            return false;
        });

        //Set Attributes – Type 01
        $('button.button:eq(0)').off('click.btn2').on('click.btn2', function () {
            $('#mid').attr('merchantid', '920');
            getAttrMID();
            return false;
        });
        //Set Attributes – Type 02 - function
        $('#btn3').off('click.btn3').on('click.btn3', function () {
            $('#mid').attr('merchantid', function () {
                return 520 + 10;
            });
            getAttrMID();
            return false;
        });
        //Set Attributes – Type 03 - obj
        //Change merchantID and Add ContractID and print next to the merchantID
        $('button.button:last').off('click.btn4').on('click.btn4', function () {
            $('#mid').attr({
                'merchantid': '520',
                'contractid': '1314520'
            });
            getAttrMID();
            $('#mid')
                .siblings('span')
                .after(
                            '<span>ContractID:<label id="lblCID">'
                            + $('#mid').attr('contractid')
                            + '</label></span>'
                        );
            return false;
        });
        //Remove Attributes
        $('#btn4').off('click.btn4').on('click.btn4', function () {
            var $mid = $('#mid');
            $mid.removeAttr('contractid');
            $mid.siblings('span:eq(1)').remove();
            return false;
        });
        //each - GetTotalOfButtons and mark it
        $('button:last').off('click.btn6').on('click.btn6', function () {
            var $btns = $('.containerD button');
            $btns.each(function () {
                $(this).addClass('marked');
            });
            $('#lbltbtns').html($btns.length);
        });
    });
</script>
