<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        hr, h3, p
        {
            margin:1px;
            padding:1px;
        }
        div
        {
            width: 150px;
            height: 20px;
            background: #0094ff;
            margin-top: 10px;
        }

        #notes
        {
            width: 400px;
            background: #fff;
            overflow: hidden;
            height: 480px;
            display: none;
        }

            #notes img
            {
                margin: auto;
            }   
    </style>
</head>
<body>
   <p id="intro">Finding HTML elements by id</p>
 
    <p id="P1" class="">Finding HTML elements by tagName</p>

    <img id="image" src="images/koohala.jpg" style="display: block;" />

    <input type="button" value="Hide text" onclick="document.getElementById('P1').style.visibility = 'hidden'" />

    <input type="button" value="Show text" onclick="document.getElementById('P1').style.visibility = 'visible'" />

    <input type="text" id="fname" onchange="myFunction()" style="display: block;">

    <div onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me</div>

    <div id="divClick" onmousedown="mDown()" onmouseup="mUp()">Click Me</div>

    <div id="newp"></div>
    <input type="button" value="Create" onclick="create()" />
    <input type="button" value="Remove" onclick="removec()" />

</body>
</html>

<script>
    //1 Create Element, 2 Set Atributtes, 3 Crear Nodo texto, 4 unir 1 y 3    
    function create() {
        //1 crear elemento
        var pe = document.createElement('p'); //<p></p>
        //2 ponerle atributos 
        pe.setAttribute('id', 'pd1'); //<p id="pd1"></p>
        //3 crear nodo
        var node = document.createTextNode('This is a js creation'); //
        // 4 unir 1 con 3
        pe.appendChild(node);//pe = <p id="pd1">This is a js creation</p>

        var element = document.getElementById('newp');
        element.appendChild(pe);
    }

    function removec() {
        var par = document.getElementById('newp');
        var child = document.getElementById('pd1');
        par.removeChild(child);
    }


    function mDown() {
        var div = document.getElementById("divClick");
        div.style.background = "yellow";
        div.innerHTML = "Yeah!";
    }

    function mUp() {
        document.getElementById("divClick").style.background = "blue";
        document.getElementById("divClick").innerHTML = "Click Me";
    }


    function mOver(el) {
        el.innerHTML = "Yeah!";
    }
    function mOut(el) {
        el.innerHTML = "Mouse Over Me";
    }



    //Finding HTML by elements by id - busquen p
    var x = document.getElementById("intro");
    document.write("</br> by ID -> " + x.innerHTML + '</br>');

    //Finding HTML by elements by TagName 
    //- busquen segundo p
    var y = document.getElementsByTagName("p");
    document.write("by Tag Name -> " + y[1].innerHTML);

    //Cambien el texto del primer P
    document.getElementById("intro").innerHTML = "<b>Luis lo cambio<b>";
    document.getElementById("P1").innerText = "Luis lo cambio";

    //change html attribute
    document.getElementById("image").width = "100";

    //change html style
    document.getElementById("intro").style.color = "red";

    //onchange
    function myFunction() {
        //document.getElementById("fname").style.textTransform = "uppercase";
        var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
    }
    var yu = {
        name: '',
        age: null,
        haveSons: []
    };
    var arr = [];
    arr.push('c');

    yu.name = 'Yu Hsuan';
    yu.age = 42;
    yu.haveSons = arr;

    console.log(yu);


</script>
