<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body, div, ul, li, h1, h2, h3, h4, h5, form, input, textarea, p, table, tr, td
        {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }

        .form
        {
            overflow: hidden;
        }

        body
        {
            background: #22252b;
            color: #fff;
        }

        ul
        {
            list-style: none;
            overflow: hidden;
            text-align: justify;
        }

            ul li
            {
                padding: 5px;
                border: 2px solid #5a5c63;
            }

        .maincontent
        {
            width: 700px;
            margin: 0 auto;
        }

        a
        {
            color: #fff;
            display: block;
            text-decoration: none;
        }

        .containerP,
        .containerD
        {
            overflow: hidden;
        }

            .containerD input, select, textarea
            {
                display: block;
                margin: 2px;
                color: #fff;
                background: #01317d;
            }

            .containerD button
            {
                width: 50%;
                float: left;
            }

            .containerP p
            {
                margin: 5px;
                float: left;
            }

        .marked
        {
            border: 3px red solid;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="maincontent">
        <ul class="form">
            <li>
                <div class="containerD">
                    <input type="button" value="Input Button" />
                    <input type="file" />
                    <input type="password" />
                    <input type="text" />
                    <input type="text" disabled="disabled" />
                </div>
            </li>
            <li>
                <p>John Resig</p>
                <p>George Martin</p>
                <p>Malcom John Sinclair</p>
                <p>J. Ohn</p>
            </li>
            <li></li>
            <li class="containerP">
                <a href="#" id="hMayor">Hermano Mayor</a>
                <p class="pes">1</p>
                <p>2</p>
                <p class="pes">3</p>
                <p>4</p>
                <p class="pes">5</p>
                <p>6</p>
            </li>
            <li>
                <div class="containerD">
                    <button onclick="findButton(); return false;">find button</button>
                    <button onclick="findFile(); return false;">find file</button>
                    <button onclick="findPassword(); return false;">find password</button>
                    <button onclick="findText(); return false;">find textbox and textbox disabled</button>
                    <button onclick="findContains(); return false;">Contains "John"</button>
                    <button onclick="findEmpty(); return false;">li empty"</button>
                    <button onclick="findIndex(); return false;">li index 2"</button>
                    <button onclick="findGt(); return false;">li Gt 1"</button>
                    <button onclick="findlt(); return false;">li Lt 1"</button>
                    <button onclick="findSiblings(); return false;">Find Siblings Hermano Mayor</button>
                    <button onclick="findParent(); return false;">Find Parent pes</button>
                    <button onclick="findChildren(); return false;">Find Children containerP</button>
                    <button onclick="findbyTwoClass(); return false;">find by maincontent and containerD class</button>
                    <button onclick="insertAfter(); return false;">insert after hermano mayor</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../js/jquery-2.0.3.js"></script>
<script>
    //button Selector
    function findButton() {
        $("input:button").addClass("marked");
    }
    //File Selector
    function findFile() {
        $(":file").addClass("marked");
    }
    //Password Selector
    function findPassword() {
        $(":password").addClass("marked");
    }
    //Text Selector - find textbox and textbox disabled
    function findText() {
        $(":text").addClass("marked");
        $("input:disabled").val("this are disable");
    }
    //Contains Selector
    function findContains() {
        $("p:contains('John')").css("text-decoration", "underline");
    }
    //empty Selector
    function findEmpty() {
        $("ul li:empty").text("Was empty!").css("background", "gray");
    }
    //eq Selector
    //get Selector
    function findIndex() {
        $("ul li:eq(2)").text("The number 3!").css("background", "gray");
        //$($("ul li").get(2)).text("The number 3!").css("background", "gray");
    }
    //find by maincontent and containerD class
    function findbyTwoClass() {
        $('.maincontent, .containerD').addClass("marked");
    }
    //Greater than Selector
    function findGt() {
        $("ul li:gt(1)").css("background", "brown");
    }
    //Less than Selector
    function findlt() {
        $("ul li:eq(1), ul li:lt(1)").css("background", "orange");
    }
    //siblings
    function findSiblings() {
        $('#hMayor').siblings().addClass('marked');
    }
    //parent
    function findParent() {
        $('.pes').parent().addClass('marked');
    }
    //children
    function findChildren() {
        $('.containerP').children().addClass('marked');
    }
    //after
    function insertAfter() {
        $('#hMayor').after('<p>0</p>');
    }
</script>
