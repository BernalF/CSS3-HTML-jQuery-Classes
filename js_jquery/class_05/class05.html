<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body, div, ul, li, h1, h2, h3, h4, h5, form, input, textarea, p, table, tr, td
        {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';

        }

        .form
        {
            overflow:hidden;
        }

        body
        {
            background: #22252b;
            color: #fff;
        }

        ul
        {
            list-style: none;
            overflow: hidden;
            text-align: justify;
        }

            ul li
            {
                padding: 5px;
                border: 2px solid #5a5c63;
            }

        .maincontent
        {
            width: 700px;
            margin: 0 auto;
        }

        a
        {
            color: #fff;
            display: block;
            text-decoration: none;
        }

        .containerP,
        .containerD
        {
            overflow: hidden;
        }

            .containerD input, select, textarea
            {
                display: block;
                margin: 2px;
                color: #fff;
                background: #01317d;
            }

            .containerD button
            {
                width: 50%;
                float: left;
            }

        .containerP p
        {
            margin: 5px;
            float: left;
        }

        .marked
        {
            border: 3px red solid;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="maincontent">

            <li>

            </li>
            <li>

                    <button onclick="findButton(); return false;">find button</button>
                    <button onclick="findFile(); return false;">find file</button>
                    <button onclick="findPassword(); return false;">find password</button>
                    <button onclick="findText(); return false;">find textbox and textbox disabled</button>

                    <button onclick="insertAfter(); return false;">insert after hermano mayor</button>
                    <button onclick="getAttrMID(); return false;">Get MerchantID</button>
                    <button onclick="setAttrMID1(); return false;">Set MerchantID 10</button>

</html>

<script>
    //button Selector
    function findButton() {
        $('input:button').addClass('marked');
    }
    //File Selector
    function findFile() {
        $('input:file').addClass('marked');
    }
    //Password Selector
    function findPassword() {
        $('input:password').addClass('marked');
    }
    //Text Selector
    function findText() {
        $('input:text:enabled').addClass('marked');
        $('input:text:disabled').val('this is disabled');
    }
    //Contains Selector
    function findContains() {
        $('p:contains("John")').css('text-decoration', 'underline');
    }
    //empty Selector
    function findEmpty() {
        $('ul li:empty')
            .text('Is Empty')

    }
    //eq Selector

    function findIndex() {

    }
    //find by maincontent and containerD class
    function findbyTwoClass() {
        $('.maincontent, .containerD').addClass('marked');        
    }
    //Greater than Selector
    function findGt() {
        $('ul li:gt(1), ul li:eq(1)').css('background', 'brown');
    }
    //Less than Selector
    function findlt() {
        $('ul li:lt(1)').css('background', 'orange');
    }
    //siblings
    function findSiblings() {
        $('#hMayor').siblings('p').addClass('marked');
    }
    //parent
    function findParent() {
        $('#hMayor').parent().addClass('marked');
    }
    //children
    function findChildren() {
        $('.containerP').children().addClass('marked');
    }
    //after
    function insertAfter() {
